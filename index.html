<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style/normalize.css">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
</head>
<body>
    <div id="page-container">
        <img src="./assets/img/background.jpg" alt="hero" id="image-background">
        <main id="content">
            <div id="bg-opacity"></div>
            <header id="header">
                <img class="img" src="./assets/icons/logo.png" alt="Logo Lim">
                <h1 class="title">Taking Booleanears from A to B</h1>
                <nav class="nav">
                    <ul class="list reset">
                        <li class="list-item"><a href="#" class="link"><button class="button">Prenota</button></a></li>
                        <li class="list-item"><a href="#" class="link"><button class="button">Termina Prenotazione</button></a></li>
                        <li class="list-item"><a href="#" class="link"><button class="button">Accendi Luci</button></a></li>
                    </ul>
                </nav>
            </header>
            <section id="section-scooters">
                <form action="" id="form">
                    <ul class="list reset">
                        <li class="list-item">
                            <header class="header">
                                <input type="checkbox" class="checkbox" name="scooter" value="gino22" id="gino22">
                                <label for="gino22" class="label">Monopattino Gino22</label>
                            </header>
                            <p class="text">Via Guadalametri - a 220 metri da te</p>
                            <div class="wrapper-charge-status">
                                <p class="text">Stato carica:</p>
                                <div class="charge-status yellow"></div>
                            </div>
                        </li>
                        <li class="list-item">
                            <header class="header">
                                <input type="checkbox" class="checkbox" name="scooter" value="mike24" id="mike24">
                                <label for="mike24" class="label">Monopattino Mike24</label>
                            </header>
                            <p class="text">Via Ricciardoni - a 420 metri da te</p>
                            <div class="wrapper-charge-status">
                                <p class="text">Stato carica:</p>
                                <div class="charge-status green"></div>
                            </div>
                        </li>
                        <li class="list-item">
                            <header class="header">
                                <input type="checkbox" class="checkbox" name="scooter" value="fede154" id="fede154">
                                <label for="fede154" class="label">Monopattino Fede154</label>
                            </header>
                            <p class="text">Via Mentarini - a 490 metri da te</p>
                            <div class="wrapper-charge-status">
                                <p class="text">Stato carica:</p>
                                <div class="charge-status red"></div>
                            </div>
                        </li> 
                    </ul>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
